name: Pull request workflow

on:
  pull_request:
    branches:
      - main

jobs:

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run gradlew test
        run: ./gradlew test
      - name: Archive test artifact
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: build/test-results/test/TEST-*.xml

  scan-repo:
    # https://aquasecurity.github.io/trivy/v0.40/docs/target/filesystem/
    name: Scan filesystem with Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-sf-scan-results.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'
          exit-code: '1'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: 'trivy-sf-scan-results.sarif'
